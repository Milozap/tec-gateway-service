name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*", "*.*.*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Gradle Build
        run: ./gradlew clean build --no-daemon

      - name: Archive test reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/**
            build/test-results/**

  docker-image:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # branch tag for non-default branches
            type=ref,event=branch
            # semver tag when pushing a version tag like v1.2.3 or 1.2.3
            type=ref,event=tag
            # short SHA tag for traceability
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      - name: Print image reference for docker-compose
        run: |
          echo "You can reference the image in docker-compose as: ghcr.io/${{ github.repository }}:latest (on main) or a specific tag/sha."
          echo "If publishing to another registry or organization, update the images value in the metadata step accordingly."
